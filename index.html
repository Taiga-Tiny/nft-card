<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" srcset="" />
      </div>
      <div class="card__body">
        <h1 class="card__body-h1">Equilibrium #3429</h1>
        <p class="card__body-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body-eth">
          <span class="ethereum"
            ><img src="images/icon-ethereum.svg" alt="Ethereum" srcset="" />
            0.041 ETH</span
          >
          <span class="clock"
            ><img src="images/icon-clock.svg" alt="Clock" srcset="" /> 3 days
            left</span
          >
        </div>
      </div>
      <hr />
      <div class="card__footer">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="Avatar" srcset="" />
        </div>
        <div class="avatar__name">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
